<div class="container border">
	<h1 class="text-center">Our special offers</h1>
	

<div class="card-deck">
	
		<ng-container *ngFor="let travel of travelArray">
			<div class="col-sm-6 col-md-4 col-lg-4 my-3 {{travel.type}}" >
			<div class="card h-100">
				<img src="{{travel.image}}" class="card-img-top">
				<div class='card-header'>
			  		<h3>{{travel.destination}}</h3>
			  	</div>
				<div class="card-body">
					<p class="card-text">{{travel.description}}</p>
					<p class="card-text">Price: <span class="font-weight-bold">{{travel.price}}â‚¬</span> (exluding taxes)</p>
				</div>
				<div class="card-footer">
					{{travel.type}}
				</div>
			</div>
			</div>
		</ng-container>
	
</div>
</div>
