<button class="btn btn-danger toggle" type="button" (click)="toggleDisplay()">Toggle Panel</button>

<div class="row" *ngIf="visible">

<div class="col-6">
	<div class="container">
		<form [formGroup]="this.travelService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label>Destination</label>
                <input formControlName="destination" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.destination.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.destination.errors">This field is required.</div>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="City Trip" formControlName="type" [ngClass]="{'is-invalid': submitted && formControls.type.errors}">
                            <label class="form-check-label">City Trip</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Special Tour" formControlName="type" [ngClass]="{'is-invalid': submitted && formControls.type.errors}">
                            <label class="form-check-label">Special Tour</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Flight" formControlName="type" [ngClass]="{'is-invalid': submitted && formControls.type.errors}">
                            <label class="form-check-label">Flight</label>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback" *ngIf="submitted && formControls.type.errors">This field is required.</div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input formControlName="description" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.description.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.description.errors">This field is required.</div>
            </div>
            <div class="form-group">
                <label>Price (in â‚¬)</label>
                <input formControlName="price" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.price.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.price.errors">This field is required.</div>
            </div>
            <div class="form-group">
                <label>Image</label>
                <input formControlName="image" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <div class="alert alert-info" *ngIf="showSuccessMessage">
        	Submitted succesfully.
        </div>
	</div>
</div>
<div class="col-6">
	<div class="container">
		<app-travel-list></app-travel-list>
	</div>
</div>
</div>

<div class="container-fluid">
	<app-travel-cards></app-travel-cards>
</div>
